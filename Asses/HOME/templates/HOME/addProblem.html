<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% comment %} <style>
        textarea {
            resize:none;
        }
        #problemName {
            width : 50%;
        }
        #problemText {
            width : 100%;
        }
        #testCases {
            width : 50%;
        }

    </style> {% endcomment %}
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        textarea,
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        textarea {
            /* resize: vertical; */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 15px;
            height: 150px; /* Adjust the height as needed */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>

</head>

<body>
    <form action="" method="POST">
        {% csrf_token %}
        <label for='problemName'>Enter Name of The problem:</label></br>
        <textarea id='problemName' name='problemName' rows='1'></textarea></br>

        <label for='problemText'>Enter Problem Description:</label></br>
        <textarea name='problemText' id='problemText' rows='10'></textarea></br>

        <p>Select difficulty:</p>
        <ul>
            <li>
                <input type='radio' name='difficulty' id='easy' value='easy'>
                <label for='easy'>easy</label>
            </li>
            <li>
                <input type='radio' name='difficulty' id='medium' value='medium'>
                <label for='medium'>medium</label>
            </li>
            <li>
                <input type='radio' name='difficulty' id='hard' value='hard'>
                <label for='hard'>hard</label>      
            </li>  
        </ul>

        <input type='submit' name='submit'>
    </form>
</body>

</html>
