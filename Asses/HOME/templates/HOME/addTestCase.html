<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% comment %} <style>
        *body{
            margin:0;
            padding:0;
            border:0;
        }
        textarea {
            resize:none;
        }
        #problemName {
            width : 25%;
        }
        .testCaseGrid{
            display:grid;
            grid-template-columns: repeat(2,1fr);
            grid-gap:10px;
        }
        .testCaseGridItem{
            padding:10px 10px 5px 0px;
        }
        #input,#output{
            width:100%;
        }
        .error{
            width:100%;
            height:5%;
            color:red;
            margin:10px;
            align-content:center;
        }
    </style> {% endcomment %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 14px; /* Adjust font size */
            line-height: 1.5; /* Adjust line height for better readability */
            transition: border-color 0.3s ease; /* Add smooth transition for border color change */
            margin-bottom: 10px;
        }

        textarea:focus {
            outline: none; /* Remove default focus outline */
            border-color: #007bff; /* Change border color on focus */
        }

        #problemName {
            width: 100%;
            margin-bottom: 25px;
        }

        .testCaseGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 30px;
        }

        .testCaseGridItem {
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    {% if error %}
    <h3 class='error'>{{error}}</h3>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <label for='problemName'>Enter Name of The problem:</label></br>
        <textarea id='problemName' name='problemName' rows='1'></textarea></br>

        <div class='testCaseGrid'>
            <div class='testCaseGridItem'>
                <label for='input'>Enter input:</label></br>
                <textarea name='input' id='input' rows='10'></textarea></br>
            </div>
            <div class='testCaseGridItem'>
                <label for='output'>Enter output:</label></br>
                <textarea name='output' id='output' rows='10'></textarea></br>
            </div>
        </div>

        <input type='submit' name='submit'>
    </form>
</body>

</html>
